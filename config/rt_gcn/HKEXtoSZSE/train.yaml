work_dir: ./work_dir/HKEXtoSZSE

# feeder
feeder: feeder.feeder.Feeder
train_feeder_args:
  data_path: ./data/HKEXtoSZSE/train_15_EOD.npy
  price_path: ./data/HKEXtoSZSE/train_15_price.npy
  label_path: ./data/HKEXtoSZSE/train_15_label.pkl
  adj_path: ./data/HKEXtoSZSE/adj_train_15.npz
  debug: False
test_feeder_args:
  data_path: ./data/HKEXtoSZSE/val_15_EOD.npy
  price_path: ./data/HKEXtoSZSE/val_15_price.npy
  label_path: ./data/HKEXtoSZSE/val_15_label.pkl
  adj_path: ./data/HKEXtoSZSE/adj_val_15.npz
