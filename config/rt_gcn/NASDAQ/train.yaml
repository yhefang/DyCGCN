work_dir: ./work_dir/NASDAQ

# feeder
feeder: feeder.feeder.Feeder
train_feeder_args:
  data_path: ./data/NASDAQ_processed/train_15_EOD.npy
  price_path: ./data/NASDAQ_processed/train_15_price.npy
  label_path: ./data/NASDAQ_processed/train_15_label.pkl
  adj_path: ./data/NASDAQ_processed/train_15_adj.npz
  debug: False
test_feeder_args:
  data_path: ./data/NASDAQ_processed/val_15_EOD.npy
  price_path: ./data/NASDAQ_processed/val_15_price.npy
  label_path: ./data/NASDAQ_processed/val_15_label.pkl
  adj_path: ./data/NASDAQ_processed/val_15_adj.npz
